<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cupcake Store - Management</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .content {
            padding: 30px;
        }

        .form-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .form-section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            margin-bottom: 5px;
            font-weight: 600;
            color: #555;
        }

        .form-group input, .form-group select {
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
        }

        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }

        .table-section {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
        }

        .table-section h2 {
            background: #f8f9fa;
            padding: 20px;
            margin: 0;
            color: #333;
            font-size: 1.5em;
        }

        .table-container {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #e1e5e9;
        }

        th {
            background: #f8f9fa;
            font-weight: 600;
            color: #555;
        }

        tr:hover {
            background: #f8f9fa;
        }

        .status-available {
            color: #28a745;
            font-weight: 600;
        }

        .status-unavailable {
            color: #dc3545;
            font-weight: 600;
        }

        .price {
            font-weight: 600;
            color: #28a745;
        }

        .actions {
            display: flex;
            gap: 8px;
        }

        .btn-small {
            padding: 6px 12px;
            font-size: 12px;
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .actions {
                flex-direction: column;
            }
            
            .btn-small {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üßÅ Cupcake Store</h1>
            <p>Gourmet Cupcake Management</p>
        </div>

        <div class="content">
            <div class="form-section">
                <h2>Add New Cupcake</h2>
                <form id="cupcakeForm">
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="name">Cupcake Name *</label>
                            <input type="text" id="name" name="name" required minlength="2" placeholder="Ex: Special Chocolate">
                        </div>
                        <div class="form-group">
                            <label for="flavor">Flavor *</label>
                            <input type="text" id="flavor" name="flavor" required placeholder="Ex: Belgian Chocolate">
                        </div>
                        <div class="form-group">
                            <label for="price">Price (cents) *</label>
                            <input type="number" id="price" name="price" required min="1" placeholder="Ex: 1500 ($15.00)">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Cupcake</button>
                </form>
            </div>

            <div id="alerts"></div>

            <div class="table-section">
                <h2>Cupcake List</h2>
                <div class="table-container">
                    <table id="cupcakesTable">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Flavor</th>
                                <th>Price</th>
                                <th>Available</th>
                                <th>Created at</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="cupcakesTableBody">
                            <tr>
                                <td colspan="7" class="loading">Loading cupcakes...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = '/api/v1/cupcakes';
        
        const form = document.getElementById('cupcakeForm');
        const tableBody = document.getElementById('cupcakesTableBody');
        const alertsContainer = document.getElementById('alerts');

        function showAlert(message, type = 'success') {
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            alertsContainer.appendChild(alert);
            
            setTimeout(() => {
                alert.remove();
            }, 5000);
        }

        function formatPrice(cents) {
            return new Intl.NumberFormat('en-US', {
                style: 'currency',
                currency: 'USD'
            }).format(cents / 100);
        }

        function formatDate(dateString) {
            return new Date(dateString).toLocaleDateString('en-US', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        async function loadCupcakes() {
            try {
                const response = await fetch(API_BASE);
                if (!response.ok) throw new Error('Error loading cupcakes');
                
                const cupcakes = await response.json();
                renderCupcakes(cupcakes);
            } catch (error) {
                console.error('Error:', error);
                tableBody.innerHTML = '<tr><td colspan="7" class="loading">Error loading cupcakes</td></tr>';
            }
        }

        function renderCupcakes(cupcakes) {
            if (cupcakes.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="7" class="loading">No cupcakes found</td></tr>';
                return;
            }

            tableBody.innerHTML = cupcakes.map(cupcake => `
                <tr>
                    <td>${cupcake.id}</td>
                    <td>${cupcake.name}</td>
                    <td>${cupcake.flavor}</td>
                    <td class="price">${formatPrice(cupcake.price_cents)}</td>
                    <td class="${cupcake.is_available ? 'status-available' : 'status-unavailable'}">
                        ${cupcake.is_available ? 'Available' : 'Unavailable'}
                    </td>
                    <td>${formatDate(cupcake.created_at)}</td>
                    <td class="actions">
                        <button class="btn btn-danger btn-small" onclick="deleteCupcake(${cupcake.id})">
                            Delete
                        </button>
                    </td>
                </tr>
            `).join('');
        }

        async function createCupcake(cupcakeData) {
            try {
                const response = await fetch(API_BASE, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(cupcakeData)
                });

                if (!response.ok) {
                    const error = await response.text();
                    throw new Error(error);
                }

                const newCupcake = await response.json();
                showAlert('Cupcake created successfully!');
                form.reset();
                loadCupcakes();
            } catch (error) {
                console.error('Error:', error);
                showAlert(error.message, 'error');
            }
        }

        async function deleteCupcake(id) {
            if (!confirm('Are you sure you want to delete this cupcake?')) {
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/${id}`, {
                    method: 'DELETE'
                });

                if (!response.ok) {
                    const error = await response.text();
                    throw new Error(error);
                }

                showAlert('Cupcake deleted successfully!');
                loadCupcakes();
            } catch (error) {
                console.error('Error:', error);
                showAlert(error.message, 'error');
            }
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(form);
            const cupcakeData = {
                name: formData.get('name').trim(),
                flavor: formData.get('flavor').trim(),
                price_cents: parseInt(formData.get('price'))
            };

            if (cupcakeData.name.length < 2) {
                showAlert('Name must have at least 2 characters', 'error');
                return;
            }

            if (cupcakeData.flavor.length === 0) {
                showAlert('Flavor is required', 'error');
                return;
            }

            if (cupcakeData.price_cents <= 0) {
                showAlert('Price must be greater than zero', 'error');
                return;
            }

            await createCupcake(cupcakeData);
        });

        document.addEventListener('DOMContentLoaded', loadCupcakes);
    </script>
</body>
</html>
